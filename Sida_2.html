<!DOCTYPE html>
<html class="theme-light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poängformulär</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <img class="regler" src="regler.png" alt="">
  <section class="section">
    <div class="container">
      <h1 class="title">Poängformulär</h1>
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <div class="field">
          <label class="label">Namn</label>
          <div class="control">
            <input class="input" type="text" required>
          </div>
        </div>
        <div class="field">
          <label class="label">E-post</label>
          <div class="control">
            <input class="input" type="email" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Meddelande</label>
          <div class="control">
            <textarea class="textarea" required></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary">Skicka</button>
          </div>
          <div class="control">
            <button class="button is-light" type="reset">Avbryt</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <div>
    <button class="Byt_tema button is-black is-medium is-rounded buttun2" onclick="toggleMode()">Byt tema</button>

    <a href="Tärningv2.html">
      <button class="Sida_1 button is-black is-medium is-rounded buttun2">Sida 1</button>
    </a>
    <a href="Sida_3.html">
      <button class="Sida_3 button is-black is-medium is-rounded buttun2">Sida 3</button>
    </a>
  </div>
</body>
</html>
