<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poängformulär</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Poängformulär</h1>
      <form>
        
        <!-- Namn -->
        <div class="field">
          <label class="label">Namn</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ditt namn" required>
          </div>
        </div>

        <!-- E-post -->
        <div class="field">
          <label class="label">E-post</label>
          <div class="control">
            <input class="input" type="email" placeholder="din@email.com" required>
          </div>
        </div>

        <!-- Meddelande -->
        <div class="field">
          <label class="label">Meddelande</label>
          <div class="control">
            <textarea class="textarea" placeholder="Skriv ditt meddelande här..." required></textarea>
          </div>
        </div>

        <!-- Knappar -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary">Skicka</button>
          </div>
          <div class="control">
            <button class="button is-light" type="reset">Avbryt</button>
          </div>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
