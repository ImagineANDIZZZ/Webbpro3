    <script>

        dice_values = [1, 1, 1, 1, 1]
        function rool() {
            dice = document.getElementsByClassName("dice")
            for (let i = 0; i < 5; i++) {
                checkboxes = document.getElementsByTagName("input")
                if (checkboxes[i].checked) {
                    console.log("låst tärning")
                } else {
                    number = Math.floor(Math.random() * 6) + 1
                    dice[i].src = "dice" + number + ".png"
                    dice_values[i] = number
                }
            }
        }

        function toggleMode() {
            html = document.getElementsByTagName("html");
            html[0].classList.toggle("theme-dark");
            html[0].classList.toggle("theme-light");
        }

        function checkBonus(player) {
            let p = "";
            if (player == 1) {
                p = "p1";
            } else {
                p = "p2";
            }
            scores = document.getElementsByClassName(p);
            sum = parseInt(scores[0].value) + parseInt(scores[1].value) + parseInt(scores[2].value) + parseInt(scores[3].value) + parseInt(scores[4].value) + parseInt(scores[5].value)
            if (sum >= 63) {
                scores[7].value = 50;
            } else {
                scores[7].value = 0;
            }
            scores[6].value = sum;
        }
        function Totalt(player) {
            let p = "";
            if (player == 1) {
                p = "p1";
            } else {
                p = "p2";
            }
            scores = document.getElementsByClassName(p);
            if (scores.length < 16) {
            }
            let totalt = 0;
            for (let i = 6; i <= 16; i++) {
                totalt += parseInt(scores[i].value) || 0;
            }
            scores[17].value = totalt;
        }
        function reset() {
    let inputs = document.querySelectorAll(".p1,.p2");
    for (let i = 0; i < inputs.length; i++) {
