<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <div id="Flex-container">
        <div>
            <img src="dice1.png" class="dice image is-64x64 " alt="">
            <br>
        <input type="checkbox" class="checkbox"/>
        </div>
        <div>
            <img src="dice2.png" class="dice image is-64x64 " alt="">
            <br>
        <input type="checkbox" class="checkbox"/>
        </div>
        <div>
            <img src="dice3.png" class="dice image is-64x64 " alt="">

            <input type="checkbox" class="checkbox"/>
        </div>
        <div>
            <img src="dice4.png" class="dice image is-64x64 " alt="">
            <br>
            <input type="checkbox" class="checkbox"/>
        </div>
        <div>
            <img src="dice5.png" class="dice image is-64x64 " alt="">
            <br>
            <input type="checkbox" class="checkbox"/>
        </div>
        <button onclick="rool()">Kasta tärningar!</button>
    <script>
    
        dice_values = [1,1,1,1,1]
        function rool(){
    
            dice = document.getElementsByClassName("dice")
            for(let i = 0;i < 5; i++){
                checkboxes = document.getElementsByTagName("input")
                if (checkboxes[i].checked){
                    console.log("låst tärning")
                }else{
                    number = Math.floor(Math.random()*6) + 1
                    dice[i].src = "dice" + number + ".png"
                    dice_values[i] = number
                }
                    
            }
    
            console.log(dice_values)
        }
    </script>
    </body>
